<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">

        <!-- ****************** LEFT CONTAINER ***************************** -->
        <div class="leftContainer">
            <div class="logo">
                <p>Logo</p>
                <img src="./image/clock_logo.png" alt="Clock logo">
            </div>

            <div class="icons">
                <p>Icons</p>
                <div class="iconImg">
                    <img src="./image/wake_up.png" alt="">
                    <img src="./image/lunch_time.png" alt="">
                    <img src="./image/nap_time.png" alt="">
                </div>
            </div>

            <div class="rightup">
                <div class="rightTop">
                    <div class="timeText">
                        TIME
                    </div>
                    <div class="hours">
                        <div class="digit">10</div>
                        <div class="text">hours</div>
                    </div>
                    <div class="colon">:</div>
                    <div class="hours">
                        <div class="digit">45</div>
                        <div class="text">mins</div>
                    </div>
                    <div class="colon">:</div>
                    <div class="hours">
                        <div class="digit">01</div>
                        <div class="text">secs</div>
                    </div>
                    <div class="ampm">AM</div>
                </div>

                <div class="back"></div>
                <div class="back2"></div>
            </div>

            <div class="setbox">
                <p>8 AM - 9 AM</p>
                <p>9 AM - 10 AM</p>
                <p>10 AM - 11 AM</p>
                <p>11 AM - 12 AM</p>
            </div>

            <div class="setTime">
                <p>8 AM - 9 AM</p>
                <p>9 AM - 10 AM</p>
                <p>10 AM - 11 AM</p>
                <p>11 AM - 12 AM</p>
            </div>
        </div>

        <!-- ****************** RIGHT CONTAINER ***************************** -->
        <div class="rightContainer">
            
            <div class="timeImg">
                <img src="./image/Component 30 – 1.png" alt="">
            </div>
            
            <div class="timeImg">
                <img src="./image/lunch_image.png" alt="">
            </div>
            
            <div class="timeImg">
                <img src="./image/Component 31 – 1.png" alt="">
            </div>
            
            <div class="timeImg">
                <img src="./image/Component 32 – 1.png" alt="">
            </div>

        </div>

    </div>
    <!-- <div class="leftarrow arrow"> &lt; </div> -->
    <a href="./index4.html">
        <div class="leftarrow arrow"> &lt; </div>
    </a>

</body>
</html>
