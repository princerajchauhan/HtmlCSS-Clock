<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Nova+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <!-- ****************** LEFT CONTAINER ***************************** -->
        <div class="leftContainer">

            <div class="logo">
                <img src="./image/clock_logo.png" alt="Clock logo">
            </div>

            <div class="timeSet">

                <div class="wakeup">
                    <img src="./image/wake_up.png" alt="">
                    <div class="label">
                        <label>Set wake up time</label>
                    </div>
                    <select>
                        <option value="">10 AM - 11 AM</option>
                        <option value="">10 AM - 11 AM</option>
                        <option value="">10 AM - 11 AM</option>
                    </select>
                </div>
                <div class="line"></div>

                <div class="wakeup">
                    <img src="./image/lunch_time.png" alt="">
                    <div class="label">
                        <label>Set lunch time</label>
                    </div>
                    <select>
                        <option value="">10 AM - 11 AM</option>
                        <option value="">10 AM - 11 AM</option>
                        <option value="">10 AM - 11 AM</option>
                    </select>
                </div>
                <div class="line"></div>

                <div class="wakeup">
                    <img src="./image/nap_time.png" alt="">
                    <div class="label">
                        <label>Set nap time</label>
                    </div>
                    <select>
                        <option value="">10 AM - 11 AM</option>
                        <option value="">10 AM - 11 AM</option>
                        <option value="">10 AM - 11 AM</option>
                    </select>
                </div>
                <div class="line"></div>

                <div class="wakeup">
                    <img src="./image/nap_time.png" alt="">
                    <div class="label">
                        <label>Set night time</label>
                    </div>
                    <select>
                        <option value="">10 AM - 11 AM</option>
                        <option value="">10 AM - 11 AM</option>
                        <option value="">10 AM - 11 AM</option>
                    </select>
                </div>

            </div>

            <div class="wakeupText">
                <h1>good morning!! wake up!!</h1>
            </div>
            <div class="leftFooter">
                <div class="setalarm">
                    Set Alarm
                </div>
                <div class="setbox">
                    <p>Wake Up Time : 6AM-7AM</p>
                    <p>Lunch Time : 11AM-12AM</p>
                    <p>Nap Time - 3PM-4PM</p>
                    <p>Night Time - 11PM-12PM</p>
                </div>
            </div>
        </div>

        <!-- ****************** RIGHT CONTAINER ***************************** -->
        <div class="rightContainer">
            
            <div class="rightup">
                <div class="rightTop">
                    <div class="timeText">
                        TIME
                    </div>
                    <div class="hours">
                        <div class="digit">10</div>
                        <div class="text">hours</div>
                    </div>
                    <div class="colon">:</div>
                    <div class="hours">
                        <div class="digit">00</div>
                        <div class="text">mins</div>
                    </div>
                    <div class="colon">:</div>
                    <div class="hours">
                        <div class="digit">01</div>
                        <div class="text">secs</div>
                    </div>
                    <div class="ampm">AM</div>
                </div>

                <div class="back"></div>
                <div class="back2"></div>
            </div>

            <div class="foodText">
                <h1>grab some healthy breakfast!!!</h1>
            </div>

            <div class="timeImg">
                <img src="./image/Component 30 â€“ 1.png" alt="">
            </div>

        </div>

    </div>
    <!-- <div class="leftarrow arrow"> &lt; </div> -->
    <a href="./index2.html">
        <div class="rightarrow arrow"> &gt; </div>
    </a>

</body>
</html>
